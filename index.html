<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloc: A Block Code Library</title>
    <link rel="stylesheet" type="text/css" href="css/blocks.css" />
    <link rel="stylesheet" type="text/css" href="lib/dragula.min.css" />
  </head>
  <body>
    <h1>Bloc: A Block Code Library</h1>
    <div class="menu-column">
      <h2>Menu</h2>
      <div class="menu"></div>
    </div>
    <div class="script-column">
      <h2>
        Script:
        <button class="clear-action">Clear</button>
        <button class="save-action">Save</button>
        <button class="load-action">Load</button>
      </h2>
      <div class="script"></div>
    </div>
    <div class="canvas-column">
      <h2>
        Examples:
        <select class="choose-example">
          <option value="">Choose Example</option>
          <option value="triangle">Triangle</option>
          <option value="circle">Tiny Circle</option>
          <option value="spiral">Spiral</option>
          <option value="pentagons">Pentagons</option>
        </select>
      </h2>
      <div class="canvas-placeholder"></div>
      <canvas class="canvas"></canvas>
    </div>
    <img src="images/turtle.png" hidden class="turtle" />
    <script src="lib/dragula.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/file.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/turtle.js"></script>
    <script src="examples/spiral.js"></script>
    <script src="examples/tiny_circle.js"></script>
    <script src="examples/triangle.js"></script>
    <script src="examples/pentagons.js"></script>
  </body>
</html>
